<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIT Welcome</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<table class="index">
    <tr>
        <td class="mainHead">Welcome to the FIT Center!</td>
    </tr>
    <tr>
        <td class="prompt" id="entryMethod">Please Swipe or Type in your
            <br>REDID to get Started, then press return.</span>
        </td>
    </tr>
    <tr>
        <td>
            <form action="pages/welcome">
                <input class="inputBox" title="REDID" name="id" id="idBox" type="text" required autocomplete="off">
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <img id="logo" src="logo.png" alt="ITS Logo">
        </td>
    </tr>
</table>

<script type="application/javascript">
    var ua = navigator.userAgent;
    var entryMethod = document.getElementById("entryMethod");
    var idBox = document.getElementById("idBox");

    if (ua.toLowerCase().indexOf("iPad".toLowerCase()) > -1) {
        entryMethod.innerHTML = "Please Type in your REDID<br>" +
                "to get started, then press go.";
    } else {
        idBox.focus ();
        idBox.select ();
    }
</script>

</body>
</html>
