<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIT Welcome</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <link rel="stylesheet" href="style.css">
    <script src="renderMap.js" type="application/javascript"></script>
    <script src="index.js" type="application/javascript"></script>
</head>
<body>
<table class="login" id="login">
    <tr>
        <td class="mainHead">Welcome to the FIT Center!</td>
    </tr>
    <tr>
        <td class="prompt" id="entryMethod">Please Swipe or Type in your
            <br>REDID to get Started, then press return.
        </td>
    </tr>
    <tr>
        <td>
            <form onsubmit="login(); return false;">
                <input class="inputBox" title="REDID" name="id" id="idBox" type="text" required autocomplete="off" pattern="\d*">
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <img id="logo" src="logo.png" alt="ITS Logo">
        </td>
    </tr>
</table>
<table id="appointment" style="display: none">
    <tr>
        <td class="pageHead">Hello there <span class="firstName">Jane</span>!</td>
    </tr>
    <tr>
        <td class="pageInfo">It looks like you have an Appointment for <br>
            <span id="appointmentType">ParScore Scanning</span> scheduled for <span id="appointmentTime">12:15pm</span>.
            <br>
            <br>
            Is this the goal for your visit?
        </td>
    </tr>
    <tr>
        <td>
            <form>
                <table>
                    <tr>
                        <td>
                            <button class="panelButton" type="button" onsubmit="finish('Use ParScore')">Yes!</button>
                        </td>
                        <td>
                            <button class="panelButton" type="button" onsubmit="showPage('index')">No</button>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
</body>
<script type="application/javascript">
    var ua = navigator.userAgent;
    var entryMethod = document.getElementById("entryMethod");
    var idBox = document.getElementById("idBox");

    if (ua.toLowerCase().indexOf("iPad".toLowerCase()) > -1) {
        entryMethod.innerHTML = "Please Type in your REDID<br>" +
                "to get started, then press go.";
    } else {
        idBox.focus();
        idBox.select();
    }
</script>
</html>
