<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIT Welcome</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<table class="index">
    <tr>
        <td class="mainHead">Welcome to the FIT Center!</td>
    </tr>
    <tr>
        <td class="prompt">Please Swipe or Type in your
            <br>REDID to get Started<span id="finish_action">, then press return.</span>
        </td>
    </tr>
    <tr>
        <td>
            <form action="pages/welcome">
                <input class="inputBox" title="REDID" name="id" type="text" required autocomplete="off">
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <img id="logo" src="logo.png" alt="ITS Logo">
        </td>
    </tr>
</table>

<script type="application/javascript">
    var ua = navigator.userAgent;
    var span = document.getElementById("finish_action");

    if (ua.toLowerCase().indexOf("iPad".toLowerCase()) > -1) {
        span.textContent = ", then press Go.";
    }
</script>

</body>
</html>
