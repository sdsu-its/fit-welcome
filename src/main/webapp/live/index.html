<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Dashboard</title>

    <link rel="stylesheet" href="../style.css">
</head>
<body>
<table>
    <tr>
        <td class="mainHead"></td>
    </tr>
    <tr>
        <td class="prompt">
            Enter REDID to Continue
        </td>
    </tr>
    <tr>
        <td>
            <form action="../pages/live">
                <table>
                    <tr>
                        <td>
                            <input class="inputBox" title="REDID" name="id" type="text" autofocus required autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="submitButton" type="submit">Continue</button>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
