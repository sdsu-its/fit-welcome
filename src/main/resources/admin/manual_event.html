<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Visit Record Entry</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <link rel="stylesheet" href="../style.css">
</head>
<body>
<table>
    <tr>
        <td class="pageSubHead">Manual Time Entry</td>
    </tr>
    <tr>
        <td>
            <form action="admin/manual_event">
                <input type="hidden" name="id" value="{{REDID}}">
                <table>
                    <tr>
                        <td>
                            Visitor ID:
                        </td>
                        <td>
                            <input class="inputBox" title="REDID" name="user" type="text" required
                                   autocomplete="off" value="999999999">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Goal:
                        </td>
                        <td>
                            <select class="inputBox" title="Action" name="action" required>
                                <option value="" style="display:none;" selected disabled>Select Action</option>
                                <option value="Use ParScore">Use the ParScore Machines</option>
                                <option value="Meet an ID">Meet with an Instructional Designer</option>
                                <option value="Take a Break between Classes">Take a break in between classes</option>
                                <option value="Attend a Workshop">Learn how to use new technology</option>
                                <option value="Something that is not listed
                                here">Something that is not listed here</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date/Time:
                        </td>
                        <td>
                            <input class="date inputBox" title="Date" type="datetime-local" name="date" required>
                        </td>
                    </tr>
                </table>
                <button class="submitButton" type="submit" title="Submit" onclick="return confirm('Are you sure?')">Add
                    Entry
                </button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
