<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <link rel="stylesheet" href="../style.css">
</head>
<body>
<table>
    <tr>
        <td class="pageHead">Admin Tools</td>
    </tr>
    <tr>
        <td>
            <form action="admin">
                <input type="hidden" name="id" value="{{REDID}}">
                <table>
                    <tr>
                        <td>
                            <button class="panelButton" type="submit" name="action" value="manual time">Manual Time
                                Entry
                            </button>
                        </td>
                        <td>
                            <button class="panelButton" type="submit" name="action" value="email timesheets">Email
                                Timesheets
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="panelButton" type="submit" name="action" value="manual visit">Manual Visit Entry</button>
                        </td>
                        <td>
                            <button class="panelButton" type="submit" name="action" value="new staff">Add a New
                                Staff User
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="full panelButton" type="submit" name="action" value="run report">Run Usage Report
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="full panelButton" type="submit" name="action" value="clock out all" onclick="return confirm('Are you sure?')" >Force Clock Out all Users</button>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form onsubmit="return confirm('Are you sure?')" action="admin">
                <input type="hidden" name="id" value="{{REDID}}">
                <table>
                    <tr>
                        <td>

                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
