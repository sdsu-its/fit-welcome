<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Date Range for Report</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <link rel="stylesheet" href="../style.css">
</head>
<body>
<table>
    <tr>
        <td class="pageSubHead">Select Date Range for {{REPORT}}</td>
    </tr>
    <tr>
        <td>
            <form action="admin/report">
                <input type="hidden" name="id" value="{{REDID}}">
                <input type="hidden" name="report_type" id="report_type" value="{{RTYPE}}">
                <table>
                    <tr>
                        <td>
                            Start Date:
                        </td>
                        <td>
                            <input class="inputBox" title="Start Date" type="date" name="start" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            End Date:
                        </td>
                        <td>
                            <input class="inputBox" title="End Date" type="date" name="end" required>
                        </td>
                    </tr>
                    <tr id="type-row" style="display: none;">
                        <td>
                            Type:
                        </td>
                        <td>
                            <select class="inputBox" title="Report Type" name="report_params" id="ts-mode">
                                <option name="Bulk" value="bulk">Bulk Report (Emailed to You)</option>
                                <option name="Individual" value="individual">Individual Report (Emailed to Staff)</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <button class="submitButton" type="submit" title="Submit">Run Report</button>
            </form>
        </td>
    </tr>
</table>
</body>
<script>
    if (document.getElementById("report_type").value == "timesheets") {
        document.getElementById("ts-mode").required = true;
        document.getElementById("type-row").style.display = "";
    }
</script>
</html>
