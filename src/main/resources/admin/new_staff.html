<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Staff User</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <link rel="stylesheet" href="../style.css">

</head>
<body>
<table>
    <tr>
        <td class="pageSubHead">Create new Staff User</td>
    </tr>
    <tr>
        <td>
            <form action="admin/create_user">
                <input type="hidden" name="id" value="{{REDID}}">
                <table>
                    <tr>
                        <td>
                            User ID:
                        </td>
                        <td>
                            <input class="inputBox" title="User ID" type="number" name="user_id" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            First Name:
                        </td>
                        <td>
                            <input class="inputBox" title="First Name" type="text" name="user_first" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Last Name:
                        </td>
                        <td>
                            <input class="inputBox" title="Last Name" type="text" name="user_last" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email Address:
                        </td>
                        <td>
                            <input class="inputBox" title="Email Address" type="email" name="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Clockable:
                        </td>
                        <td>
                            <select class="inputBox" title="Clockable" name="clockable" required>
                                <option value="" style="display:none;" selected disabled>Select</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Admin:
                        </td>
                        <td>
                            <select class="inputBox" title="Admin" name="admin" required>
                                <option value="" style="display:none;" selected disabled>Select</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Instructional Designer:
                        </td>
                        <td>
                            <select class="inputBox" title="Instructional Designer" name="instructional_designer" required>
                                <option value="" style="display:none;" selected disabled>Select</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <button class="submitButton" type="submit" title="Submit" onclick="return confirm('Are you sure?')">
                    Create User
                </button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
