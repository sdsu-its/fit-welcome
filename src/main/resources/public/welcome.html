<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome {{FIRST}}!</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <link rel="stylesheet" href="../style.css">
</head>
<body>
<table>
    <tr>
        <td class="pageHead">Welcome {{FIRST}}!</td>
    </tr>
    <tr>
        <td class="pageSubHead">What do you hope to accomplish today?</td>
    </tr>
    <tr>
        <td>
            <form action="conf">
                <input type="hidden" name="id" value="{{REDID}}">
                <input type="hidden" name="source" value="welcome">
                <input type="hidden" name="has_appt" value="no">
                <table>
                    <tr>
                        <td>
                            <button class="panelButton" type="submit" name="goal" value="Use ParScore">Use the ParScore
                                Machines
                            </button>
                        </td>
                        <td>
                            <button class="panelButton" type="submit" name="goal" value="Meet an ID">Meet with an
                                Instructional Designer
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="panelButton" type="submit" name="goal" value="Schedule ParScore">Schedule a
                                ParScore Appointment
                            </button>
                        </td>
                        <td>
                            <button class="panelButton" type="submit" name="goal" value="Take a Break between Classes">Take a break in between
                                classes
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="panelButton" type="submit" name="goal" value="Attend a Workshop">Learn how to use new
                                technology
                            </button>
                        </td>
                        <td>
                            <button class="panelButton" type="submit" name="goal" value="Other">Something that is not
                                listed here
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
