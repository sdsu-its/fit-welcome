<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's narrow down your goal.</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <link rel="stylesheet" href="../style.css">
</head>
<body>
<table>
    <tr>
        <td class="pageHead">Are We Getting Warmer?</td>
    </tr>
    <tr>
        <td>
            <form action="conf">
                <input type="hidden" name="id" value="{{REDID}}">
                <input type="hidden" name="goal" value="Other">
                <table>
                    <tr>
                        <td>
                            <button class="panelButton" type="submit" name="param" value="In-between Office">Informal Office</button>
                        </td>
                        <td>
                            <button class="panelButton" type="submit" name="param" value="Use the Internet">Use the Internet</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="panelButton" type="submit" name="param" value="Printing/Scanning">Printing/Scanning</button>
                        </td>
                        <td>
                            <button class="panelButton" type="submit" name="param" value="Meet with Colleagues">Meet with Colleagues</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="full panelButton" type="submit" name="param" value="Other">Something Completely Different</button>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
