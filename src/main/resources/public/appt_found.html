<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome {{FIRST}}!</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">

    <link rel="stylesheet" href="../style.css">
</head>
<body>
<table>
    <tr>
        <td class="pageHead">Hello there {{FIRST}}!</td>
    </tr>
    <tr>
        <td class="pageInfo">It looks like you have a ParScore<br>
            Appointment scheduled for {{TIME}}.
            <br>
            <br>
            Is this the goal for your visit?
        </td>
    </tr>
    <tr>
        <td>
            <form action="conf">
                <input type="hidden" name="id" value="{{REDID}}">
                <input type="hidden" name="apptID" value="{{APPTID}}">
                <input type="hidden" name="source" value="appt_found">
                <input type="hidden" name="goal" value="Use ParScore">
                <table>
                    <tr>
                        <td>
                            <button class="panelButton" type="submit" name="has_appt" value="yes">Yes!</button>
                        </td>
                        <td>
                            <button class="panelButton" type="submit" name="has_appt" value="no">No</button>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
